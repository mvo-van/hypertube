version: "3.9"

services:
  app:
    container_name: "app"
    build:
      context: ./app
    volumes:
      - ./app:/app
      - /app/node_modules
    ports:
      - "8000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=8000
  api:
    container_name: "api"
    build:
      context: ./api
    volumes:
      - ./api:/api
      - /api/node_modules
    ports:
      - "3000:3000"